<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Blog - Blogging Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('blog image');
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 40px auto;
            text-align: left;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 200px;
        }
    </style>
</head>
<body>

<header>
    <h1>Write Your Blog Post</h1>
</header>

<nav>
    <a href="homepage.html">Home</a>
    <a href="about2.html">About</a>
    <a href="login.html">Login</a>
    <a href="contact.html">Contact</a>
</nav>

<main>
    <h2>Create a New Blog Post</h2>

    <form action="#" method="POST">
        <label for="title"><strong>Blog Post Title</strong></label>
        <input type="text" id="title" name="title" placeholder="Enter your blog post title" required><br>

        <label for="content"><strong>Blog Post Content</stromg></label>
        <textarea id="content" name="content" placeholder="Write your blog post content here" required></textarea><br>

        <button type="submit"><strong>Post</strong> </button>
    </form>
</main>



</body>
</html>
